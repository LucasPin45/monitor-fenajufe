name: Varredura - Monitor FENAJUFE

on:
  schedule:
    # De 6 em 6 horas (horário de Brasília = UTC-3)
    # 07:00 BRT = 10:00 UTC
    # 13:00 BRT = 16:00 UTC
    # 19:00 BRT = 22:00 UTC
    - cron: "0 10,16,22 * * 1-5"  # Seg-Sex às 07h, 13h, 19h Brasília
  workflow_dispatch:

permissions:
  contents: write

jobs:
  varredura:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (varredura)
        env:
          MODO_EXECUCAO: varredura
          CONFIG_TOML_PATH: config_fenajufe.toml
          LINK_PAINEL: ${{ secrets.LINK_PAINEL }}

          DIAS_BUSCA: "7"
          TIPOS_MONITORADOS: "PL,PLP,PEC,MPV,PDL"
          LIMITE_POR_TIPO: "50"
          SCORE_MINIMO: "25"  # Evita falsos positivos

          NOTIFICAR_TELEGRAM: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          NOTIFICAR_EMAIL: "true"
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: "587"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python notificar_fenajufe_interesses.py

      - name: Commit state files (if changed)
        run: |
          git config user.name "monitor-fenajufe-bot"
          git config user.email "actions@users.noreply.github.com"
          git add -A estado_fenajufe.json historico_fenajufe.json resumo_dia_fenajufe.json || true
          git diff --cached --quiet || git commit -m "chore: atualizar estado do monitor (auto)"
          git push || true
