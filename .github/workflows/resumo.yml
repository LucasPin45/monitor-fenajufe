name: Resumo do dia - Monitor FENAJUFE

on:
  schedule:
    # 20:00 Brasília = 23:00 UTC
    - cron: "0 23 * * 1-5"  # Seg-Sex às 20:00 Brasília
  workflow_dispatch:

permissions:
  contents: read

jobs:
  resumo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (resumo)
        env:
          MODO_EXECUCAO: resumo
          CONFIG_TOML_PATH: config_fenajufe.toml
          LINK_PAINEL: ${{ secrets.LINK_PAINEL }}

          NOTIFICAR_TELEGRAM: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          NOTIFICAR_EMAIL: "true"
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: "587"
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        run: |
          python notificar_fenajufe_interesses.py
