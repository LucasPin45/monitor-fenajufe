name: Bom dia - Monitor FENAJUFE

on:
  schedule:
    - cron: "0 10 * * 1-5" # 07:00 BrasÃ­lia (UTC-3) => 10:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bom_dia:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run (bom_dia)
        env:
          MODO_EXECUCAO: bom_dia
          CONFIG_TOML_PATH: config_fenajufe.toml
          LINK_PAINEL: ${{ secrets.LINK_PAINEL }}

          NOTIFICAR_TELEGRAM: "true"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          NOTIFICAR_EMAIL: "false"
        run: |
          python notificar_fenajufe_interesses.py
